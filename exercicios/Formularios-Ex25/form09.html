<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo sobre Formulários</title>

    <style>

        body {
            font-family: Arial;
        }

    </style>

</head>
<body>
    
    <h1>Exemplo de Formulários</h1>

    <form action="" method="get">

        <label for="inum">Número:</label>
        <input type="range" name="numero" id="inum" min="0" max="10" value="5" oninput="ival.innerHTML = Number(inum.value)">
        <output id="ival">5</output>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>

</body>
</html>
