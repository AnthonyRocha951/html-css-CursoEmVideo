<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>estudando formulários</title>
</head>
<body>
    
    <h1>Exemplos de formulários</h1>

    <form action="" method="get">

        <fieldset>
            <legend>Sexo</legend>

            <input type="radio" name="sexo" id="imasculino" value="M"> <label for="imasculino">Masculino</label> <br>
            <input type="radio" name="sexo" id="ifeminino" value="F"> <label for="ifeminino">Feminino</label> <br>
            <input type="radio" name="sexo" id="ipni" value="N"> <label for="ipni">Prefiro não informar</label> <br>

        </fieldset>

        <!-- no type="radio" todos os name="" tem que ser do mesmo grupo -->

        <!-- type="radio" so pode escolher UM, ja type="checkbox" pode assinalar varios -->

        <fieldset>
            <legend>Esportes Favoritos</legend>

            <input type="checkbox" name="esfut" id="iesfut"> <label for="iesfut">Futebol</label> <br>
            <input type="checkbox" name="esbas" id="iesbas"> <label for="iesbas">Basquete</label> <br>
            <input type="checkbox" name="esnat" id="iesnat"> <label for="iesnat">Nataçao</label> <br>
            <input type="checkbox" name="esten" id="iesten"> <label for="iesten">Ténis</label> <br>

        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>

</body>
</html>
