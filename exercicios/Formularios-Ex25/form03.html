<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    
    <h1>Teste de formulário</h1>

    <form autocomplete="on" action="cadastro.php" method="post">

        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" placeholder="Nome completo" maxlength="30" required autocomplete="name">
        </p>

        <p>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" max="10" min="0" step="0.1" required value="5"> <!--step="0.5" pra colocar numero quebrado, como se fosse uma nota-->
        </p>

        <p>
            <label for="imes">Período Letivo</label>
            <input type="month" name="mes" id="imes" value="2024-07"> <!--value="5" pra ele ja sugerir um valor-->
        </p>

        <p>
            <label for="idia">Dia da Prova</label>
            <input type="date" name="dia" id="idia" value="2005-12-26">
        </p>

        <p>
            <label for="ihora">Horário da Prova</label>
            <input type="time" name="hora" id="ihora">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>

</body>
</html>
