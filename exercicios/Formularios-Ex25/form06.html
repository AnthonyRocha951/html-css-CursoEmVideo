<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>criando formulários</title>

    <style>

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

    </style>

</head>
<body>
    
    <h1>Exemplos de formulários</h1>

    <form action="" method="POST" autocomplete="on">

        <!-- sempre que os elementos passar de 3000 bits deve usar o method="POST" -->

        <p>
            <label for="icor">Cor:</label>
            <input type="color" name="cor" id="icor">
        </p>

        <p>
            <label for="inivel">Nível de Satisfação</label>
            <input type="range" name="nivel" id="inovel" min="1" max="10">
        </p>

        <p>
            <label for="ifoto">Foto perfil:</label>
            <input type="file" name="foto" id="ifot">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>

</body>
</html>
