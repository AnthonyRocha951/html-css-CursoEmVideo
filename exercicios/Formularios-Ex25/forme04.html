<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 04</title>

    <style>

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

    </style>

</head>
<body>
    
    <h1>Exemplo de Formulário</h1>

    <form action="cadastro.php" method="get">

        <fieldset>

            <legend>Dados Pessoais</legend>

            <p>
                <label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome" required maxlength="20" minlength="5" placeholder="José antonio">
            </p>
            <p>
                <label for="iemail">E-mail:</label>
                    <input type="email" name="email" id="iemail" placeholder="joseantonio@gmail.com" autocomplete="email" required>
            </p>
            <p>
                <label for="itel">Telefone:</label>
                <input type="tel" name="tel" id="itel" required placeholder="(11) 22222-3333">
            </p>
        </fieldset>
            <!-- estudar mais sobre RegEx -->
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>

</body>
</html>
