<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tabelas</title>

  <style>
    body {
      font-family: Arial;
    }

    table {
      width: 400px;
      height: 400px;
      border-collapse: collapse;
      /* pra juntar ou separar as bordas */
    }

    td {
      border: 1px solid black;
      padding: 10px;
      text-align: center; /* alinhamento horizontal */
      vertical-align: middle; /* alinhamento vertical */
    }

    .numero {
      text-align: right;
    }
  </style>

</head>

<body>

  <h1>Minha primeira tabela em html</h1>

  <!--
    hierarquia de tabelas (simples)
    1-  table = tabela
    2-    table row = linha de tabela
    3-      table header = cabeÃ§alho de tabela
    4-        table data = data de tabela
  -->

  <table>

    <tr> <!--Primeira linha-->
      <td>A1</td>
      <td>B1</td>
      <td>C1</td>
    </tr>

    <tr> <!--Segunda linha-->
      <td>A2</td>
      <td class="numero">B2</td>
      <td>C2</td>
    </tr>

    <tr> <!--Terceira linha linha-->
      <td>A3</td>
      <td>B3</td>
      <td>C3</td>
    </tr>

    <tr> <!-- Quarta linha -->
      <td>A4</td>
      <td>B4</td>
      <td>C4</td>
    </tr>

    <tr> <!--Quinta linha-->
      <td>A5</td>
      <td class="numero">B5</td>
      <td>C5</td>
    </tr>

  </table>

</body>

</html>
