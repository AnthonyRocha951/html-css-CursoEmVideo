<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estudos de iframe</title>

  <style>

    iframe {
      width: 500px;
      height: 500px;
      border: solid 2px black;
      border-radius: 10px;
    }

  </style>

</head>
<body>
   
  <!-- Tamanho padrao de um iframe: 300x150px -->

  <h1>Testando o uso de um iframe</h1>
  <p>
    acessando o site do 
    
    <iframe src="https://www.cursoemvideo.com" frameborder="0"> <a href="https://www.cursoemvideo.com" target="_blank">Curso Em Vídeo</a></iframe>
   
    para aprender a programar.
  </p>

  <p>
    o site do 
    <iframe src="https://www.google.com.br" frameborder="0">
    <a href="https://www.google.com.br" target="_blank">Google</a></iframe> 
    tambem é legal, pena que nao funciona com iframe
  </p> <!-- em alguns sites o iframe nao funciona, um exemplo é o Google, por conta de uma proteçao -->

  <p>
    Olha esse site que eu fiz 
    
    <iframe src="https://anthonyrocha951.github.io/brazza-burger/" frameborder="0"><a href="https://anthonyrocha951.github.io/brazza-burger/" target="_blank">Brazza Burguer</a></iframe>
    
    é bem legal
  </p>

</body>
</html>
